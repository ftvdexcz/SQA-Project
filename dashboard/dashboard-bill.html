<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="http://pagination.js.org/dist/2.6.0/pagination.min.js"></script>

  <link rel="stylesheet" href="css/pagination.css">
  <title>Quản lý hóa đơn</title>

  <style>
    .price {
      width: 170px;
    }

    #table td:nth-child(1) {
      text-align: center;
    }

    #table td:nth-child(2) {
      text-align: left;
    }

    #table td:nth-child(3) {
      text-align: right;
    }

    #table td:nth-child(4) {
      text-align: right;
    }

    #table td:nth-child(5) {
      text-align: right;
    }

    #table td:nth-child(6) {
      text-align: right;
    }

    #table td:nth-child(7) {
      text-align: right;
    }

    #table td:nth-child(8) {
      text-align: right;
    }

    #table td:nth-child(9) {
      text-align: right;
    }

    #table td:nth-child(10) {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <div class="brandName">Dashboard</div>
      </div>
      <div class="action">
        <div class="items">
          <div class="item">
            <a href="dashboard-bill.html">
              <i class="pi pi-home"></i>
              Hóa đơn tiền nước
            </a>
          </div>
          <div class="item">
            <a href="dashboard-client.html">
              <i class="pi pi-home"></i>
              Khách hàng
            </a>
          </div>
          <div class="item">
            <a href="signup.html">
              <i class="pi pi-home"></i>
              Tạo tài khoản
            </a>
          </div>

        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-top">
        <p style="margin-bottom: 0 !important;" id="adminInfo"></p>
        <button id="logout-btn" style="padding: 4px;
        border-radius: 4px;
        background-color: #00B4D8;
        color: #fff;
        border: 1px solid #555;
        margin-left: 10px;">Đăng xuất</button>
      </div>
      <div class="content-bottom">
        <div class="add">
          <h3>Hóa đơn tiền nước</h3>
        </div>
        <div class="table">
          <div class="table-header">Hóa đơn tiền nước</div>
          <div class="table-content">

            <table id="table" class="table table-fluid table-bordered" style="width:100%; text-align: center;">
              <thead>
                <tr>
                  <th style="width: 32px;">STT</th>
                  <th style="width: 200px;">Mã KH</th>
                  <th style="width: 200px;">Số nước tiêu thụ (m3)</th>
                  <th style="width: 30px;">Kì</th>
                  <th style="width: 60px;">Năm</th>
                  <th class="price">Thành tiền (Vnd)</th>
                  <th class="price">Thuế GTGT (Vnd)</th>
                  <th class="price">Phí BVMT (Vnd)</th>
                  <th class="price">Tổng (Vnd)</th>
                  <th style="width: 160px">Ngày trả</th>
                  <th style="width: 120px;">Trạng thái</th>
                </tr>
              </thead>
              <tbody id="data-container">

              </tbody>
            </table>
            <div id="loading"></div>
            <nav id="pagination-container"
              style="display: flex; justify-content: end; margin-top: 32px; margin-bottom: 16px">
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="script/bill.js">
  </script>
  <script src="script/logout.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

</body>

</html>
