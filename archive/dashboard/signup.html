<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signin</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-5" src="./images/page_icon.png" alt="" width="120">
    <h1 class="h3 mb-4 font-weight-normal">Đăng ký tài khoản</h1>

    <div class="d-flex flex-column mb-4" style="gap: 8px">
      <label for="lastname" class="sr-only"></label>
      <input type="text" id="lastname" class="form-control" placeholder="Họ" required>
      <label for="firstname" class="sr-only"></label>
      <input type="text" id="firstname" class="form-control" placeholder="Tên" required>
      <label for="email" class="sr-only"></label>
      <input type="email" id="email" class="form-control" placeholder="Email" required>
      <label for="phone" class="sr-only"></label>
      <input type="tel" pattern="[0-9]{10}" id="phone" class="form-control" placeholder="Số điện thoại" required>
      <label for="address" class="sr-only"></label>
      <input type="text" id="address" class="form-control" placeholder="Địa chỉ" required>

      <label for="username" class="sr-only">Tên tài khoản</label>
      <input type="text" id="username" class="form-control" placeholder="Tên tài khoản" required autofocus>
      <label for="inputPassword" class="sr-only">Mật khẩu</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
    </div>


    <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Đăng ký</button>


    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>

</body>

</html>
